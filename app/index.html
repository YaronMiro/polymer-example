<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer 1.0 demo" />
  <title>Polymer 1.0 custom elements demo</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!--Google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <link rel="import" href="themes/app-theme/app-theme.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
      <iron-media-query query="(max-width: 640px)" query-matches="{{ mobileWidth }}"></iron-media-query>
      <paper-drawer-panel force-narrow="true" id="paperDrawerPanel">
          <paper-header-panel drawer>
              <paper-menu attr-for-selected="name" selected="{{ page }}" on-iron-select="onMenuSelect">
                  <paper-item name="demo-1">Demo-1</paper-item>
                  <paper-item name="demo-2">Demo-2</paper-item>
                  <paper-item name="demo-3">Demo-3</paper-item>
              </paper-menu>
          </paper-header-panel>
          <paper-header-panel main>
              <paper-toolbar>
                  <paper-icon-button icon="menu" hidden$="{{ !mobileWidth }}" paper-drawer-toggle></paper-icon-button>
                  <paper-tabs selected="{{ page }}" hidden$="{{ mobileWidth }}" attr-for-selected="name">
                      <paper-tab name="demo-1" class="paper-font-title"><i class="fa fa-github"></i> Demo 1</paper-tab>
                      <paper-tab name="demo-2" class="paper-font-title">Demo 2</paper-tab>
                      <paper-tab name="demo-3" class="paper-font-title">Demo 3</paper-tab>
                  </paper-tabs>
              </paper-toolbar>
                  <iron-pages attr-for-selected="name" selected="[[ page ]]">
                      <div name="demo-1">
                          <div class="demo">
                              <h3 class="paper-font-title">Demo 1 - Github public repositories info</h3>
                              <section class="paper-font-body1">
                                  Including this <span class="highlight"> &lt;ym-github-repo&gt;&lt;/ym-github-repo&gt;</span> will render the the github repository block.
                              </section>
                              <paper-material>
                                  <ym-github-repo></ym-github-repo>
                              </paper-material>
                          </div>
                      </div>
                      <div name="demo-2">Page 2</div>
                      <div name="demo-3">Page 3</div>
                  </iron-pages>
                  <footer class="horizontal layout">
                      <a class="flex" href="http://www.gizra.com/" target="_blank">gizra</a>
                      <a class="flex" href="https://github.com/YaronMiro" target="_blank">Yaron Miro</a>
                      <a class="flex" href="https://github.com/YaronMiro/polymer-example" target="_blank"> Get the code</a>
                  </footer>
          </paper-header-panel>
      </paper-drawer-panel>
  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>
</html>
