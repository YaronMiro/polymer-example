<dom-module id="ym-github-repo">
  <style>

    :host {
      display: block;
    }

    .github-repo-wrapper {
      padding: 8px;
    }

    .info {
      list-style-type: none;
      padding: 0px;
    }

    .info li {

    }

    iron-image {
      width:100px;
      height:100px
    }

    .image {
      display: inline-block;
      padding: 8px;
      border: 1px solid rgba(128, 128, 128, 0.74);
    }

    .url-wrapper {
      clear: both;
    }

    .url-wrapper .url {
      margin-top: 5px;
      display: inline-block;
    }

    .paper-font-code1 {
      border-radius: 3px;
      font-weight: 400;
      background-color: rgba(128, 128, 128, 0.16);
      padding: 5px 7px 5px 7px;
    }

    paper-button {
      margin: 0px;
    }

    paper-button::shadow paper-ripple {
      border: 1px solid black;
    }

    input, paper-button {
      width: 100%;
    }

  </style>
  <template>

    <div class="github-repo-wrapper">
      <!-- Two-way binding for "<input>.value" -->
      <paper-input label="Owner" class="paper-font-body2" value="{{owner}}"></paper-input>
      <paper-input label="Name" class="paper-font-body2" value="{{name}}"></paper-input>
      <!-- Search button -->
      <p><paper-button gray-ripple on-click="getInfo">get repository info</paper-button></p>

      <paper-fab mini icon="favorite"></paper-fab>

      <div class="url-wrapper">
        <div class="paper-font-title">Github API repository url</div>
        <div class="paper-font-code1 url">{{url}}</div>
      </div>
      <!-- Ajax call to Github API -->
      <!-- https://api.github.com/repos/YaronMiro/AngularJS-UI-Router-Demo -->
      <iron-ajax
         id="ajax"
         url="{{url}}"
         handle-as="json"
         on-response="onResponse"
         on-error="onError"
         last-response="{{ajax.response}}">
       </iron-ajax>

      <section class="info-wrapper">
          <!-- Repo info -->
          <ul class="info">
            <li>
              <div>owner: </div>
              <a href="{{ajax.response.owner.url}}">{{ajax.response.owner.login}}</a>
            </li>
            <li class="image"><iron-image preload fade sizing="contain" src="{{ajax.response.owner.avatar_url}}"></iron-image></li>
            <li>
              <a href="{{ajax.response.html_url}}">{{ajax.response.name}}</a>
            </li>
            <li>Public repository</li>
            <li>Stars: <span>{{ajax.response.stargazers_count}}</span></li>
            <li></li>
          </ul>
      </section>
    </div>
  </template>

  <script>
    (function() {

    var getInfo = function(){
      this.$.ajax.generateRequest();
    };

    var getUrl = function(owner, name) {
      return 'https://api.github.com/repos/' + owner + '/' + name;
    };



      Polymer({
        is: 'ym-github-repo',
        properties: {
          owner: {
            type: String,
            value: 'yaronMiro'
          },
          name: {
            type: String,
            value: 'AngularJS-UI-Router-Demo'
          },
          url: {
            type: String,
            computed: 'getUrl(owner, name)'
          },
          ajax: {
            type: Object,
            value: {
              response: {}
            }
          }
        },
        getUrl: getUrl,
        getInfo: getInfo,
        onResponse: function(data, b) {
         console.log('From on-response', data);
         console.log('From on-response', b);
         console.log('From on-response', this.$);
        },
        onError: function(data, b) {
         console.log('From on-error', data);
          console.log('From on-response', b);
          console.log('From on-response', data);
        }
      });
    })();
  </script>

</dom-module>
