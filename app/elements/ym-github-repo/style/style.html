<!-- shared-styles.html -->
<dom-module id="style">
  <template>
    <style>

      :root {
        --ym-github-repo-green: #238f76;
        --ym-github-repo-font-family: 'Roboto', 'Noto', sans-serif;
      }

      :host {
        display: block;
        font-family: var(--ym-github-repo-font-family);
      }

      paper-spinner {
        margin-left: 5px;
        vertical-align: middle;
        --paper-spinner-layer-1-color: var( --ym-github-repo-green);
        --paper-spinner-layer-2-color: var( --ym-github-repo-green);
        --paper-spinner-layer-3-color: var( --ym-github-repo-green);
        --paper-spinner-layer-4-color: var( --ym-github-repo-green);
      }
      
      paper-input {
        --paper-input-container-focus-color: var( --ym-github-repo-green);
        --paper-input-container-input-color: #627690;
      }

      h3 {
        color: var( --ym-github-repo-green);
      }

      iron-image {
        width:100px;
        height:100px;
        background-color: lightgray;
      }

      code {
        display: inline-block;
        padding: 5px 7px 5px 7px;
        border-radius: 3px;
        line-height: 1.5em;
        font-weight: 400;
        background-color: rgba(128, 128, 128, 0.16);
      }

      paper-button {
        color: white;
        margin: 0px;
        background-color: #238f76;
      }

    </style>
  </template>
</dom-module>
