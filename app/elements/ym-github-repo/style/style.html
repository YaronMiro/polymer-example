<dom-module id="style">
  <template>
    <style>
      :host {
        display: block;
      }

      :root {
        --ym-github-repo-h3: #238f76;
        --paper-spinner-layer-1-color: #238f76;
        --paper-spinner-layer-2-color: #238f76;
        --paper-spinner-layer-3-color: #238f76;
        --paper-spinner-layer-4-color: #238f76;
      }

      h3 {
        color: var(--ym-github-repo-h3);
      }

      paper-button {
        color: white;
      }

      iron-image {
        width:100px;
        height:100px;
        background-color: lightgray;
      }

      .url {
        margin-top: 5px;
        display: inline-block;
      }

      .paper-font-code1 {
        border-radius: 3px;
        font-weight: 400;
        background-color: rgba(128, 128, 128, 0.16);
